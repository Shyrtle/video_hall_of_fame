{% extends 'halls/base.html' %}

{% block content %}


<div class="container">
<h1>Edit Hall of Fame</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>

  </form>

  <a href="{% url 'delete_hall' hall.id %}" class="btn btn-danger">Delete this Hall Video</a>
</div>
{% endblock %}
